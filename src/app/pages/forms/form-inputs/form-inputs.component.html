<div class="row">
  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>REQUEST</nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="col-md-2">
            <nb-select selected="1">
              <nb-option value="1">GET</nb-option>
              <nb-option value="2">POST</nb-option>
              <nb-option value="3">PUT</nb-option>
              <nb-option value="4">DELETE</nb-option>
            </nb-select>
          </div>
          <div class="col-md-10">
            <input type="text" nbInput fullWidth placeholder="Endpoint Url" />
          </div>
        </div>
        <div fullWidth>
          <nb-tabset fullWidth>
            <nb-tab fullWidth tabTitle="Body">
              <div fullWidth>
                <textarea
                  rows="15"
                  nbInput
                  fullWidth
                  shape="semi-round"
                  placeholder=""
                ></textarea>
              </div>
            </nb-tab>
            <nb-tab fullWidth tabTitle="Query Params">
              <div>
                <textarea
                  rows="5"
                  nbInput
                  fullWidth
                  shape="semi-round"
                  placeholder=""
                ></textarea>
              </div>
            </nb-tab>
            <nb-tab fullWidth tabTitle="Headers">
              <div>
                <textarea
                  rows="5"
                  nbInput
                  fullWidth
                  shape="semi-round"
                  placeholder="Content-Type:application/json"
                ></textarea>
              </div>
            </nb-tab>
          </nb-tabset>
        </div>
      </nb-card-body>
    </nb-card>
  </div>

  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>Select</nb-card-header>
      <nb-card-body>
        <nb-select selected="1">
          <nb-option value="1">Option 1</nb-option>
          <nb-option value="2">Option 2</nb-option>
        </nb-select>
      </nb-card-body>
    </nb-card>

    <nb-card>
      <nb-card-header>Validation States</nb-card-header>
      <nb-card-body>
        <input
          type="text"
          nbInput
          fullWidth
          status="info"
          placeholder="Input with Info"
        />
        <input
          type="text"
          nbInput
          fullWidth
          status="success"
          placeholder="Warning Input"
        />
        <input
          type="text"
          nbInput
          fullWidth
          status="warning"
          placeholder="Danger Input"
        />
        <input
          type="text"
          nbInput
          fullWidth
          status="danger"
          placeholder="Danger Input"
        />
        <input
          type="text"
          nbInput
          fullWidth
          status="primary"
          placeholder="Input with Primary"
        />
        <div class="validation-checkboxes">
          <nb-checkbox status="success">Success Checkbox</nb-checkbox>
          <nb-checkbox status="warning">Warning Checkbox</nb-checkbox>
          <nb-checkbox status="danger">Danger Checkbox</nb-checkbox>
        </div>
      </nb-card-body>
    </nb-card>

    <nb-card>
      <nb-card-header>Checkboxes & Radios</nb-card-header>
      <nb-card-body class="checkbox-radio">
        <div class="demo-items">
          <nb-checkbox>Checkbox 1</nb-checkbox>
          <nb-checkbox [value]="true">Checkbox 2</nb-checkbox>
        </div>
        <div class="demo-items">
          <nb-radio-group [(value)]="radioGroupValue">
            <nb-radio [value]="'This is value 1'">
              Radio 1
            </nb-radio>
            <nb-radio [value]="'This is value 2'">
              Radio 2
            </nb-radio>
            <nb-radio [value]="'This is value 3'">
              Radio 3
            </nb-radio>
          </nb-radio-group>
        </div>
        <div class="demo-items">
          <nb-checkbox disabled>Disabled Checkbox</nb-checkbox>
          <nb-radio-group disabled>
            <nb-radio [value]="'Disabled Value'">
              Disabled Radio
            </nb-radio>
          </nb-radio-group>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
